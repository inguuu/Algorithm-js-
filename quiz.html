        function sol3() {
            var txt = document.getElementById('txt').value;
            result = txt.split(' ');
            var div = document.getElementById('answer');

            for (let i = 0; i < result.length; i++) {
                let value = 0;
                for (let j = 0; j < result.length; j++) {

                    if ((i != j) && (result[i] == result[j])) {
                        value++;
                    }
                }
                if (value == 0) {
                    var obj = document.createElement('h5');
                    obj.innerHTML = result[i];
                    div.appendChild(obj);

                }
            }

        }

        function sol9() {
            var num1 = document.getElementById('num1');

            var obj = document.createElement('img');
            obj.src = "./logo.jpg"

            div.appendChild(obj);


            num1.value = obj.width;

            console.log(div);

            function setWidth(e) {

            };

            };

            num1.addEventListener('keyup', setWidth);

        function sol10() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');
            var txt = document.getElementById('txt');
            var div = document.getElementById('answer');
            var obj = document.createElement('img');
            obj.src = "./logo.jpg"
            obj.style.width = "494px"
            obj.style.height = "514px"
            obj.style.position = "relative"
            div.appendChild(obj);

            let up = 0;
            let left = 0;

            function setSize(e) {
                if (event.keyCode == 37) {
                    txt.value = "left!"
                    left -= 1;
                    obj.style.left = left + "px";
                } else if (event.keyCode == 38) {
                    txt.value = "up!"
                    up -= 1;
                    obj.style.top = up + "px";
                } else if (event.keyCode == 39) {
                    txt.value = "right!"
                    left += 1;
                    obj.style.left = left + "px";
                } else if (event.keyCode == 40) {
                    txt.value = "down!"
                    up += 1;
                    obj.style.top = up + "px";
                }
            };
            document.body.addEventListener('keyup', setSize);


        }
